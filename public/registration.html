<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GraderAide</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->
<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brandingNavHdr" href="./login.html">Grader-Aide</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./login.html">Login</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="centered">
    <div class="container">
        <div class="row">
            <div class="col-sm-1 col-md-3">
            </div>
            <div class="col-sm-10 col-md-6 text-center">
                <div class="mainDiv">
                    <div class="sumXtraPadding">
                        <h2 class="accountHdr">Create Account</h2>
                        <hr class="line">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control textInput" id="firstname"
                                           placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control textInput" id="lastname"
                                           placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control textInput" id="studentid" placeholder="Student ID">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control textInput" id="username" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control textInput" id="password" placeholder="Password">
                        </div>
                        <a href="login.html">
                            <button class="btn btn-primary create-btn">Create</button>
                        </a>
                        <div class="form-group">
                            <a class="alreadyLink" href="./login.html">I already have an account</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1 col-md-3">
            </div>
        </div>
    </div>
</div>

</body>
</html>
