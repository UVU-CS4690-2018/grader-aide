<!DOCTYPE html>
<html>
<head>
    <title>GraderAide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h1>{{assignmentName}}</h1>
            <h4>{{totalPts}} pts</h4>

            <div v-for="req in reqs">
                <input type="checkbox" name="rubric" v-bind:value="req" v-model="selectedReqs"> {{req.pts | positive}} {{req.desc}}<br>
            </div>

            <div class="alert alert-danger" role="alert">
                <span v-for="selectedReq in selectedReqs">{{selectedReq.pts | positive}} {{selectedReq.desc}}<br/></span>
                <hr>
                {{actualPts}}
            </div>
        </div>
    </div>
</div>
<script>
  /* global Vue */


  let app = new Vue({
    el: '#app',
    data: {
      assignmentName: 'Lab 1',
      totalPts: 100,
      reqs: [
        {
          pts: -1,
          desc: 'wrong file name'
        },
        {
          pts: -5,
          desc: 'magic number'
        },
        {
          pts: +1,
          desc: 'Extra credit'
        }
      ],
      selectedReqs: []
    },
    filters: {
      positive: function (num) { //TODO make all caps
        if (num > 0) return `+${num}`;
        return num;
      }
    },
    computed: {
      actualPts: function() { //add up all selected pts and subtract from totalPts
        return this.selectedReqs.reduce((acc, el) => acc + el.pts, this.totalPts);

        //   let sum = this.totalPts;
        //   for (req of this.selectedReqs) {
        //       sum += req.pts;
        //   }
        //   return sum;
      }
    }
  })
